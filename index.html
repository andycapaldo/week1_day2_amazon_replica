<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <img src="https://placehold.co/103x31?text=1" alt="random">
    </div>
    <div class="signin">
        <div class="email">
            <h2>Sign in</h2>
            <h5>Email(phone or mobile accounts)</h5>
            <input type="text" placeholder="Enter Email" size="40">
        </div>
        <div class="password">
            <h5 id="pass">Password</h5> 
            <h5><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" id="forgot">Forgot Password</a></h5>
            <input type="text" placeholder="Enter Password" size="40">
            <input type="submit" value="Continue" id="submit">
            <ul id="needhelp">
                <li><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Need Help?</a></li>
            </ul>
        </div>
    </div>
    <div class="separator">New To Amazon?</div>
    <div class="newaccount">
        <input type="submit" value="Create Your Amazon Account">
    </div>
    <hr>
    <footer>
    <div class="links">
        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" id="conditions">Conditions of use</a>
        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ" id="privacy">Privacy Policy</a>
        <a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway" id="help">Help</a>
    </div>
        <p id="legal">&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
    </footer>
</body>
</html>
